<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paula Love</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    .page-title {
  font-family: 'Pacifico', cursive;
}

    body {
      background-color: #fde3fd;
      margin: 0;
      font-family: sans-serif;
      text-align: center;
    }
    .page-title {
      background-color: #c073c3;
      color: #ffffff;
      font-size: 59px;
      white-space: nowrap;
      overflow: hidden;
    }
    model-viewer {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <h1 id="page-title" class="page-title"></h1>

  <model-viewer id="paula3d"
    src="paula3d.glb"
    ios-src="paula3d.usdz"
    alt="Paula Love"
    ar
    auto-rotate
    camera-controls
    ar-modes="webxr scene-viewer quick-look"
    environment-image="neutral">
  </model-viewer>

  <script>
    async function checkARCoreCompatibility() {
      const modelViewer = document.getElementById('paula3d');
      if (navigator.xr && navigator.xr.isSessionSupported) {
        const isARCoreSupported = await navigator.xr.isSessionSupported('immersive-ar');
        if (!isARCoreSupported) {
          modelViewer.removeAttribute('ar');
          modelViewer.removeAttribute('ar-modes');
          alert('Your device is not compatible with AR features. You can still view the 3D model.');
        }
      }
    }

    document.addEventListener('DOMContentLoaded', checkARCoreCompatibility);
  
    const text = "♥♥♥ Paula Love ♥♥♥";
  const title = document.getElementById("page-title");

  let i = 0;
  function typeLetterByLetter() {
    if (i < text.length) {
      title.textContent += text.charAt(i);
      i++;
      setTimeout(typeLetterByLetter, 150); // Geschwindigkeit der Animation
    }
  }

  document.addEventListener("DOMContentLoaded", typeLetterByLetter);
  </script>
</body>
</html>
